version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: back-node-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: comments_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - back-node-network

  app:
    build: .
    container_name: back-node-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: comments_db
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - back-node-network
    command: npm start

volumes:
  postgres_data:

networks:
  back-node-network:
    driver: bridge
